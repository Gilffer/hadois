<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fia e Fio - Efeito de Coração</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            width: 500px;
            height: 400px;
            display: block;
            margin: 0;
            box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Configuração dos textos "Fia" e "Fio"
        const texts = [
            { text: 'Fia', x: 50, y: 50, dx: 2, dy: 2, color: 'hotpink', font: 'bold 20px Arial' },
            { text: 'Fio', x: 200, y: 150, dx: -2, dy: 1.5, color: 'blue', font: 'bold 20px Arial' }
        ];

        let hearts = []; // Array para armazenar os corações que aparecem ao cruzar

        // Função para gerar cores aleatórias para o efeito de pisca-pisca
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createBlinkingBorder() {
            canvas.style.border = `5px solid ${getRandomColor()}`;
            setTimeout(createBlinkingBorder, 300); // Muda a cor a cada 300ms
        }

        // Função para desenhar um coração
        function drawHeart(x, y) {
            ctx.save();
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - 10, y - 10, x - 15, y + 10, x, y + 20);
            ctx.bezierCurveTo(x + 15, y + 10, x + 10, y - 10, x, y);
            ctx.fill();
            ctx.restore();
        }

        function checkCollisionAndAddHeart() {
            const [fia, fio] = texts;
            const distance = Math.hypot(fia.x - fio.x, fia.y - fio.y);
            if (distance < 30) { // Ajuste para detectar quando "Fia" e "Fio" estão próximos
                hearts.push({ x: (fia.x + fio.x) / 2, y: (fia.y + fio.y) / 2, lifetime: 30 }); // Adiciona um coração na posição média
            }
        }

        function drawHearts() {
            hearts = hearts.filter(heart => heart.lifetime > 0); // Remove corações antigos
            hearts.forEach(heart => {
                drawHeart(heart.x, heart.y);
                heart.lifetime -= 1; // Diminui o tempo de vida do coração
            });
        }

        function drawTexts() {
            // Limpa o canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            texts.forEach(textObj => {
                ctx.font = textObj.font;
                ctx.fillStyle = textObj.color;
                ctx.fillText(textObj.text, textObj.x, textObj.y);

                // Atualiza a posição dos textos
                textObj.x += textObj.dx;
                textObj.y += textObj.dy;

                // Verifica colisão com as bordas do canvas
                if (textObj.x + ctx.measureText(textObj.text).width > canvas.width || textObj.x < 0) {
                    textObj.dx *= -1; // Inverte a direção horizontal
                }
                if (textObj.y > canvas.height || textObj.y < 20) {
                    textObj.dy *= -1; // Inverte a direção vertical
                }
            });

            // Verifica colisão entre "Fia" e "Fio" e adiciona o coração
            checkCollisionAndAddHeart();

            // Desenha os corações
            drawHearts();

            requestAnimationFrame(drawTexts);
        }

        // Inicia a animação do texto e do efeito de pisca-pisca
        drawTexts();
        createBlinkingBorder();
    </script>
</body>
</html>
