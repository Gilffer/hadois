<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fia e Fio - Itens Aleatórios</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            width: 500px;
            height: 400px;
            display: block;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Configuração dos textos "Fia" e "Fio" com tamanho de fonte maior
        const texts = [
            { text: 'Fia', x: 50, y: 50, dx: 2, dy: 2, color: 'hotpink', fontSize: 30 },
            { text: 'Fio', x: 200, y: 150, dx: -2, dy: 1.5, color: 'blue', fontSize: 30 }
        ];

        let items = []; // Array para armazenar os itens que aparecem ao cruzar
        let sparks = []; // Array para armazenar brilhos que aparecem ao tocar as bordas

        // Função para desenhar um coração pulsante
        function drawHeart(x, y, size) {
            ctx.save();
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - size / 2, y - size / 2, x - size, y + size / 2, x, y + size);
            ctx.bezierCurveTo(x + size, y + size / 2, x + size / 2, y - size / 2, x, y);
            ctx.fill();
            ctx.restore();
        }

        // Função para desenhar um pedaço de pizza
        function drawPizza(x, y, size) {
            ctx.save();
            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x - size / 2, y + size);
            ctx.lineTo(x + size / 2, y + size);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(x, y + size / 2, size / 8, 0, Math.PI * 2);
            ctx.fill(); // Adiciona um "topping" de queijo
            ctx.restore();
        }

        // Função para desenhar um hambúrguer
        function drawBurger(x, y, size) {
            ctx.save();
            ctx.fillStyle = 'brown';
            ctx.beginPath();
            ctx.rect(x - size / 2, y, size, size / 4); // Parte do pão de cima
            ctx.fill();
            ctx.fillStyle = 'green';
            ctx.fillRect(x - size / 2, y + size / 4, size, size / 8); // Alface
            ctx.fillStyle = 'red';
            ctx.fillRect(x - size / 2, y + size / 4 + size / 8, size, size / 8); // Carne
            ctx.fillStyle = 'brown';
            ctx.beginPath();
            ctx.rect(x - size / 2, y + size / 2, size, size / 4); // Parte do pão de baixo
            ctx.fill();
            ctx.restore();
        }

        // Função para adicionar um item aleatório ao cruzar
        function checkCollisionAndAddItem() {
            const [fia, fio] = texts;
            const distance = Math.hypot(fia.x - fio.x, fia.y - fio.y);
            if (distance < 40) { // Ajuste para detectar quando "Fia" e "Fio" estão próximos
                const randomItem = Math.floor(Math.random() * 3); // Seleciona aleatoriamente 0 (coração), 1 (pizza), 2 (hambúrguer)
                items.push({ 
                    x: (fia.x + fio.x) / 2, 
                    y: (fia.y + fio.y) / 2, 
                    lifetime: 180, // 180 frames (~3 segundos)
                    type: randomItem, 
                    initialSize: 20 // Tamanho inicial do item
                });
            }
        }

        function checkBorderCollision(textObj) {
            let collision = false;
            if (textObj.x + ctx.measureText(textObj.text).width > canvas.width || textObj.x < 0) {
                textObj.dx *= -1; // Inverte a direção horizontal
                collision = true;
            }
            if (textObj.y > canvas.height || textObj.y < textObj.fontSize) {
                textObj.dy *= -1; // Inverte a direção vertical
                collision = true;
            }
            if (collision) {
                sparks.push({ x: textObj.x, y: textObj.y, lifetime: 30 }); // Adiciona um brilho na posição de colisão
            }
        }

        function drawItems() {
            items = items.filter(item => item.lifetime > 0); // Remove itens antigos
            items.forEach(item => {
                // Cria um efeito de pulsação alterando o tamanho
                const pulseSize = item.initialSize + 5 * Math.sin((180 - item.lifetime) / 10);
                if (item.type === 0) {
                    drawHeart(item.x, item.y, pulseSize);
                } else if (item.type === 1) {
                    drawPizza(item.x, item.y, pulseSize);
                } else if (item.type === 2) {
                    drawBurger(item.x, item.y, pulseSize);
                }
                item.lifetime -= 1; // Diminui o tempo de vida do item
            });
        }

        function drawSparks() {
            sparks = sparks.filter(spark => spark.lifetime > 0); // Remove brilhos antigos
            sparks.forEach(spark => {
                drawSpark(spark.x, spark.y);
                spark.lifetime -= 1; // Diminui o tempo de vida do brilho
            });
        }

        function drawSpark(x, y) {
            ctx.save();
            ctx.fillStyle = 'rgba(255, 255, 0, 0.6)';
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function drawTexts() {
            // Limpa o canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            texts.forEach(textObj => {
                ctx.font = `bold ${textObj.fontSize}px Arial`;
                ctx.fillStyle = textObj.color;
                ctx.fillText(textObj.text, textObj.x, textObj.y);

                // Atualiza a posição dos textos
                textObj.x += textObj.dx;
                textObj.y += textObj.dy;

                // Verifica colisão com as bordas do canvas
                checkBorderCollision(textObj);
            });

            // Verifica colisão entre "Fia" e "Fio" e adiciona um item aleatório
            checkCollisionAndAddItem();

            // Desenha os itens
            drawItems();

            // Desenha os brilhos
            drawSparks();

            requestAnimationFrame(drawTexts);
        }

        // Inicia a animação do texto
        drawTexts();
    </script>
</body>
</html>
