<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinhos Simples - Fia e Fio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Configuração dos textos "Fia" e "Fio"
        const texts = [
            { text: 'Fia', x: 50, y: 50, dx: 2, dy: 2 },
            { text: 'Fio', x: 200, y: 150, dx: -2, dy: 1.5 }
        ];

        function drawTexts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            texts.forEach(textObj => {
                ctx.font = '20px Arial';
                ctx.fillStyle = 'blue';
                ctx.fillText(textObj.text, textObj.x, textObj.y);

                // Atualiza a posição dos textos
                textObj.x += textObj.dx;
                textObj.y += textObj.dy;

                // Verifica colisão com as bordas do canvas
                if (textObj.x + ctx.measureText(textObj.text).width > canvas.width || textObj.x < 0) {
                    textObj.dx *= -1; // Inverte a direção horizontal
                }
                if (textObj.y > canvas.height || textObj.y < 20) {
                    textObj.dy *= -1; // Inverte a direção vertical
                }
            });

            requestAnimationFrame(drawTexts);
        }

        drawTexts();
    </script>
</body>
</html>
