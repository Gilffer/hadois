<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fia e Fio - Luzes de Pisca-Pisca</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            width: 500px;
            height: 400px;
            display: block;
            margin: 0;
            box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Configuração dos textos "Fia" e "Fio" com cores sólidas
        const texts = [
            { text: 'Fia', x: 50, y: 50, dx: 2, dy: 2, color: 'hotpink', font: 'bold 20px Arial' },
            { text: 'Fio', x: 200, y: 150, dx: -2, dy: 1.5, color: 'blue', font: 'bold 20px Arial' }
        ];

        // Função para gerar cores aleatórias
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Função para criar o efeito de pisca-pisca nas bordas do canvas
        function createBlinkingBorder() {
            canvas.style.border = `5px solid ${getRandomColor()}`;
            setTimeout(createBlinkingBorder, 300); // Muda a cor a cada 300ms
        }

        function drawTexts() {
            // Limpa o canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            texts.forEach(textObj => {
                ctx.font = textObj.font;
                ctx.fillStyle = textObj.color;
                ctx.fillText(textObj.text, textObj.x, textObj.y);

                // Atualiza a posição dos textos
                textObj.x += textObj.dx;
                textObj.y += textObj.dy;

                // Verifica colisão com as bordas do canvas
                if (textObj.x + ctx.measureText(textObj.text).width > canvas.width || textObj.x < 0) {
                    textObj.dx *= -1; // Inverte a direção horizontal
                }
                if (textObj.y > canvas.height || textObj.y < 20) {
                    textObj.dy *= -1; // Inverte a direção vertical
                }
            });

            requestAnimationFrame(drawTexts);
        }

        // Inicia a animação do texto e do efeito de pisca-pisca
        drawTexts();
        createBlinkingBorder();
    </script>
</body>
</html>
