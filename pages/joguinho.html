<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fia e Fio - Rastro Arco-Íris</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Configuração dos textos "Fia" e "Fio" com cores e estilos diferentes
        const texts = [
            { text: 'Fia', x: 50, y: 50, dx: 2, dy: 2, colorIndex: 0, font: 'bold 20px Arial' },
            { text: 'Fio', x: 200, y: 150, dx: -2, dy: 1.5, colorIndex: 180, font: 'bold 20px Arial' }
        ];

        // Cores para o efeito arco-íris
        function getRainbowColor(index) {
            const hue = (index % 360);
            return `hsl(${hue}, 100%, 50%)`;
        }

        function drawTexts() {
            // Desenha um rastro com baixa opacidade para criar o efeito de arrasto
            ctx.fillStyle = 'rgba(240, 240, 240, 0.1)'; // Fundo com baixa opacidade
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            texts.forEach(textObj => {
                ctx.font = textObj.font;
                ctx.fillStyle = getRainbowColor(textObj.colorIndex);
                ctx.fillText(textObj.text, textObj.x, textObj.y);

                // Atualiza a posição dos textos
                textObj.x += textObj.dx;
                textObj.y += textObj.dy;

                // Atualiza a cor do arco-íris
                textObj.colorIndex += 2;

                // Verifica colisão com as bordas do canvas
                if (textObj.x + ctx.measureText(textObj.text).width > canvas.width || textObj.x < 0) {
                    textObj.dx *= -1; // Inverte a direção horizontal
                }
                if (textObj.y > canvas.height || textObj.y < 20) {
                    textObj.dy *= -1; // Inverte a direção vertical
                }
            });

            requestAnimationFrame(drawTexts);
        }

        drawTexts();
    </script>
</body>
</html>
